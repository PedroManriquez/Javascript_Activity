<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body >
<br>
	<div class="container jumbotron ">
		<div class="well"><legend><h1 align="center">Calculadora</h1></legend></div>
		<br>
		<div class="container">
			<div class="col-xs-3"></div>
			<div class="col-xs-3 ">
				<input id="num1" type="text" class="form-control"  placeholder="Numero 1">
			</div>
			<div class="col-xs-3">
				<input id="num2" type="text" class="form-control"  placeholder="Numero 2">
			</div>
		</div>
		<br><br>
		<div class="container">
		<center>
			<button class="btn btn-primary btn-lg" id="btn1" onclick=sumar()>Sumar</button>
			<button class="btn btn-primary btn-lg" id="btn2" onclick=restar()>Restar</button>
			<button class="btn btn-primary btn-lg" id="btn3" onclick=multiplicar()>Multiplicar</button>
			<button class="btn btn-primary btn-lg" id="btn4" onclick=dividir()>Dividir</button>
		</center>
		</div>	
		<br>
		<div class="container alert alert-success">
			<div class="span">
				<center>
					<h2>
						<label for=""id=""> Resultado :  </label>
						<label for=""id="resultado"></label>
					</h2>
				</center>
			</div>
		</div>
			
		
		<center><img src="logo.png" alt="" width="300" height="300"></center>
	</div>
	<script type="text/javascript" src="js/file.js"></script>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
